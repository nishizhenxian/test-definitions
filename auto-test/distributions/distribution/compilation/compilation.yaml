
metadata:
    name: "compilation"
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Basic operations on files"
    maintainer:
        - hongxin_228@163.com
    scope:
        - distribution
    os:
        - fedora
        - debian
        - centos
    devices:
        - d05
        - d03
    level: 1
    totalcase:
        debian: 6
        fedora: 6
        centos: 6
run:
    steps:
        - "cd auto-test/distributions/distribution/compilation; ./compilation.sh; cd -"
parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass

